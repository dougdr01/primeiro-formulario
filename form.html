<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required >
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required >                
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required >
        </div>
        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
            <input type="radio" name="devweb" id="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione a(s) tecnologia(s) que você usa:</strong></label><br><br>
                <input type="checkbox" name="tecno1" id="tecno1" value="html">
                <label for="tecno1">HTML</label>
                <input type="checkbox" name="tecno2" id="tecno2" value="css">
                <label for="tecno2">CSS</label>
                <input type="checkbox" name="tecno3" id="tecno3" value="c#">
                <label for="tecno3">C#</label>
                <input type="checkbox" name="tecno4" id="tecno4" value="php">
                <label for="tecno4">PHP</label>
                <input type="checkbox" name="tecno5" id="tecno5" value="python">
                <label for="tecno5">Python</label>
                <input type="checkbox" name="tecno6" id="tecno6" value="java">
                <label for="tecno6">Java</label>
                <input type="checkbox" name="tecno7" id="tecno7" value="javascript">
                <label for="tecno7">JavaScript</label>
            </div>
        </fieldset>
        <div class="campo"><br>
            <label><strong>Conte-nos um pouco sobre você</strong></label>
            <textarea rows="6" style="width: 26em;" name="experiencia" id="experiencia"></textarea>
        </div>
        <div class="campo">
            <button class="botao" type="submit">Concluído</button>
        </div>        
    </form>
</body>
</html>
